<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&family=Orbitron:wght@700&display=swap');

        :root {
            --gap: 4rem;
            --banner-height: 200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero-container {
            width: 100%;
            background-color: #e6e6e6;
            padding: 180px 0;
            padding-bottom: calc(var(--banner-height) + 120px) !important;
        }

        .countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 84px;
            text-align: center;
            background: linear-gradient(to right, #212121, #000000, #212121);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.1em;
            margin-bottom: 80px;
        }

        .cta-button {
            background-color: #212121;
            padding: 24px 48px;
            border-radius: 40px;
            font-family: 'Karla', sans-serif;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
            margin: 60px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            transform: scale(1.05);
            /* background-color: #000000; */
        }

        /* Updated Marquee Banner Styles */
        .marquee-banner {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--banner-height);
            background: #E6E6E6;
            overflow: hidden;
            z-index: 1000;
        }

        .marquee {
            overflow: hidden;
            user-select: none;
            display: flex;
            gap: var(--gap);
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%) rotate(-4deg);
            padding: 40px 0;
        }

        .marquee ul {
            list-style: none;
            flex-shrink: 0;
            min-width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--gap);
            animation: marquee 8s linear infinite;
            padding: 0;
            margin: 0;
        }

        .marquee-text {
            /* background: linear-gradient(to right, #212121, #000000, #212121); */
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            font-size: 8rem;
            font-family: 'Karla', sans-serif;
            text-transform: uppercase;
        }

        @keyframes marquee {
            to {
                transform: translateX(calc(-100% - var(--gap)));
            }
        }

        /* Responsive styling */
        @media only screen and (max-width: 1200px) {
            .countdown {
                font-size: 72px;
            }
            .marquee-text {
                font-size: 6rem;
            }
        }

        @media only screen and (max-width: 768px) {
            .hero-container {
                padding: 120px 0;
            }
            .countdown {
                font-size: 48px;
            }
            .cta-button {
                font-size: 20px;
                padding: 20px 36px;
            }
            .marquee-text {
                font-size: 4rem;
            }
        }

        /* Update countdown styles */
        #countdown {
            width: 465px;
            height: 180px;
            text-align: center;
            margin: auto;
            padding: 24px 0;
            position: relative;
        }

        .countdown-header {
            background: linear-gradient(to right, #F8195A, #F6377F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Karla', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        #tiles > span {
            width: 92px;
            max-width: 92px;
            font: bold 48px 'Karla', Arial, sans-serif;
            text-align: center;
            color: #111;
            background-color: #ddd;
            background-image: -webkit-linear-gradient(top, #bbb, #eee);
            border-top: 1px solid #fff;
            border-radius: 3px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.7);
            margin: 0 7px;
            padding: 18px 0;
            display: inline-block;
            position: relative;
        }

        #tiles > span:before {
            content: "";
            width: 100%;
            height: 13px;
            background: #111;
            display: block;
            padding: 0 3px;
            position: absolute;
            top: 41%;
            left: -3px;
            z-index: -1;
        }

        #tiles > span:after {
            content: "";
            width: 100%;
            height: 1px;
            background: #eee;
            border-top: 1px solid #333;
            display: block;
            position: absolute;
            top: 48%;
            left: 0;
        }

        .labels {
            width: 100%;
            height: 25px;
            text-align: center;
            position: absolute;
            bottom: 8px;
        }

        .labels li {
            width: 102px;
            font: bold 15px 'Karla', Arial, sans-serif;
            background: linear-gradient(to right, #F8195A, #F6377F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            text-transform: uppercase;
            display: inline-block;
        }
    </style>
</head>

<body>
    <table cellspacing="0" cellpadding="0" border="0" class="hero-container">
        <tr>
            <td>
                <div id="countdown">
                    <div class="countdown-header">Challenge Countdown</div>
                    <div id="tiles"></div>
                    <div class="labels">
                        <li>Days</li>
                        <li>Hours</li>
                        <li>Mins</li>
                        <li>Secs</li>
                    </div>
                </div>

                <table cellspacing="0" cellpadding="0" border="0" style="margin:auto;">
                    <tr>
                        <td>
                            <a href="#" class="cta-button">Download the App â†’</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div class="marquee-banner">
        <div class="marquee">
            <ul>
                <li><span class="marquee-text">Top 5 Challenge</span></li>
            </ul>
            <ul aria-hidden="true">
                <li><span class="marquee-text">Top 5 Challenge</span></li>
            </ul>
        </div>
    </div>

    <script>
        var target_date = new Date().getTime() + (1000*3600*48); // 48 hours from now
        var days, hours, minutes, seconds;
        var countdown = document.getElementById("tiles");

        getCountdown();
        setInterval(function () { getCountdown(); }, 1000);

        function getCountdown() {
            var current_date = new Date().getTime();
            var seconds_left = (target_date - current_date) / 1000;

            days = pad(parseInt(seconds_left / 86400));
            seconds_left = seconds_left % 86400;
            
            hours = pad(parseInt(seconds_left / 3600));
            seconds_left = seconds_left % 3600;
            
            minutes = pad(parseInt(seconds_left / 60));
            seconds = pad(parseInt(seconds_left % 60));

            countdown.innerHTML = "<span>" + days + "</span><span>" + hours + "</span><span>" + minutes + "</span><span>" + seconds + "</span>";
        }

        function pad(n) {
            return (n < 10 ? '0' : '') + n;
        }
    </script>
</body>
</html>
